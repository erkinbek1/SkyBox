<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SkyBox</title>
    <link rel="stylesheet" href="./CSS/style.css" />
  </head>
  <body>
    <!-- Header start -->
    <header>
      <!-- Navbar start -->
      <nav>
        <div class="logo">
          <a href="#">SKYBOX</a>
        </div>
        <div class="nav-middle">
          <!-- Burger menu start -->
          <img class="burger-icon" src="./Images/MENU.svg" alt="burger-menu" />
          <input type="checkbox" class="burger-check" />
          <!-- Burger menu end -->
          <div class="nav-info">
            <span>Home</span>
            <span>Pricing</span>
            <span>Contact</span>
          </div>
          <img
            src="./Images/close-svgrepo-com.svg"
            alt="close-button"
            class="burger-close"
          />
        </div>
        <div class="nav-login">
          <span>LOGIN</span>
          <button>SIGN UP</button>
        </div>
      </nav>
    </header>
  </body>
</html>
